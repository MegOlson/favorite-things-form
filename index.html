
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things Form</h1>
      <form id="things">
        <h4>Your favorite food:</h4>
        <div class="survey-form">
          <label for="food"></label>
          <input id="food" class="format-control" type="text">
        </div>
        <h4>Your favorite color:</h4>
        <div class="survey-form">
          <label for="color"></label>
          <input id="color" class="format-control" type="text">
        </div>
        <h4>Your favorite place:</h4>
        <div class="survey-form">
          <label for="place"></label>
          <input id="place" class="format-control" type="text">
        </div>
        <button type=submit class="btn">Submit</button>
      </form>
      <p>array:<span class="array"></span></p>
    </div>
  </body>
</html>
